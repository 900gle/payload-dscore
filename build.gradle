buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        classpath "org.elasticsearch.gradle:build-tools:7.15.1"
    }
}

plugins {
    id 'java'
}

apply plugin: 'elasticsearch.esplugin'

esplugin {
    name 'payload-score'
    description 'Elasticsearch Custom Payload Score plugin'
    classname 'doo.elasticsearch.plugin.DooPayloadScoreQueryPlugin'
}

group = 'doo'
version = '0.1'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.elasticsearch', name: 'elasticsearch', version: '7.15.1'
    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.18.0'

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.7.0'
}

test {
    useJUnitPlatform()
}


